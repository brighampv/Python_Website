  <main>



    <h1>Survey</h1>
    <div class="form-image-wrapper">
      <img src="../images/walkpark.svg" alt="guy walking a dog in the park" id="form">
      <form>
        <label for="name">Your full name:</label>
        <input type="text" name="name" id="name">
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">Your phone number:</label>
        <input type="tel" name="phone" id="phone">
        <label for="country">Country of Origin:</label>
        <input type="text" name="country" id="country">
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate">
        <p class="question">Which of the following tourist attractions would you like to visit? (Check all that apply)
        </p>
        <input type="checkbox" id="rizal" name="views" value="rizal">
        <label for="rizal">Rizal Park, Manila</label>
        <input type="checkbox" id="coron" name="views" value="coron">
        <label for="coron">Coron, Palawan</label>
        <input type="checkbox" id="Chocolate" name="views" value="Chocolate">
        <label for="Chocolate">Chocolate Hills, Bohol</label>
        <input type="checkbox" id="Boracay" name="views" value="Boracay">
        <label for="Boracay">Boracay Beach, Aklan</label>
        <input type="checkbox" id="Banaue" name="views" value="Banaue">
        <label for="Banaue">Banaue Rice Terraces, Ifugao</label>
        <input type="checkbox" id="Mayon" name="views" value="Mayon">
        <label for="Mayon">Mayon Volcano, Albay</label>

        <p class="question">How many will be coming?</p>

        <input type="radio" name="number" id="single" value="single">
        <label for="single">Magisa - Single</label>
        <input type="radio" name="number" id="couple" value="couple">
        <label for="couple">Magasawa - Couple</label>
        <input type="radio" name="number" id="family" value="family">
        <label for="family">Kapamilya - Family</label>
        <input type="radio" name="number" id="village" value="village">
        <label for="village">Barangay - Village</label>
        <label>Special Accommodations:</label>
        <textarea name="special" rows="3" cols="55" placeholder="disabilities, allergies, preferences"></textarea>
        <br>
        <label for="goal">Goal in this trip:</label>
        <textarea name="goal" id="goal" cols="30" rows="5"
          placeholder="Something special you would like to do in the Philippines"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>

  <script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; //January is 0
    var yyyy = today.getFullYear();
    if (dd < 10) {
      dd = '0' + dd
    }
    if (mm < 10) {
      mm = '0' + mm
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("birthdate").setAttribute("max", today);
  </script>
